
<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
   
</head>
<body>
    <div class="container">
        <div class="img">
            <div class="img-box">
                <img  id="img">
                <canvas id="canvas"></canvas>
            </div>
            <div class="upload">
                <label for="upload">upload</label>
                <input type="file" id="upload">
            </div>
        </div>
        <div class="filter">
            <ul>
                <li><label for="saturate">saturate</label>
                <input type="range" id="saturate" min="0" max="200" value="100"></li>
                <li><label for="contrast">contrast</label>
                    <input type="range" id="contrast" min="0" max="200" value="100"></li>
                    <li><label for="brightness">brightness</label>
                        <input type="range" id="brightness" min="0" max="200" value="100"></li>
                        <li><label for="sepia">sepia</label>
                            <input type="range" id="sepia" min="0" max="200" value="0"></li>
                            <li><label for="grayscale">grayscale</label>
                                <input type="range" id="grayscale" step="0.1" min="0" max="1" value="0"></li>
                                <li><label for="blur">blur</label>
                                    <input type="range" id="blur" min="0" max="10" value="0"></li>
                                    <li><label for="Hue Rotate">Hue Rotate</label>
                                        <input type="range" id="Hue-Rotate" min="0" max="350" value="0"></li>
                                        <li>
                                            <a download="image" id="download">download</a>
                                            <span onclick="resetvalue()">Reset</span>
                                        </li>
            </ul>
        </div>
    </div>
    <script src='main.js'></script>
</body>
</html>
